<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Teacher homepage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<img src="../static/images/logo.jpg" width="80"
			th:src="@{images/logo.jpg}" />

		<div style='float: right;'
			th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
			<div th:if="${currentUser != null}">
				<form th:action="@{/logout}" method="post">
					<input type="submit" class="btn btn-default" onclick="" value="Log out" />
				</form>
				<p th:text="${currentUser}">sample_user</p>
			</div>
		</div>


		<div>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">Teach and Learn</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li class="active"><a href="/teacher">Teacher</a></li>
						<li><a href="/student">Student</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="/admin">Admin</a></li>
					</ul>
				</div>
			</nav>
			
			<nav class="navbar navbar-default">
				<a th:href="@{/teacher/teacher_profile(id=${user.id})}"
						class="btn btn-default" aria-hidden="true">Edit Profile</a>
				<a th:href="@{/teacher/teacher_courses(id=${user.id})}"
						class="btn btn-default" aria-hidden="true">Edit Competences</a>
				<a th:href="@{/teacher/teacher_meetings(id=${user.id})}"
						class="btn btn-default" aria-hidden="true">Edit Meetings</a>
				
			</nav>
			
			<img src="../static/images/homepage.jpg" width="1000"
				th:src="@{images/homepage.jpg}" />
		</div>

		<address>
			Scoala informala group 2.<br />Email: teach.and.learn.sci@gmail.com
		</address>
	</div>
</body>
</html>
