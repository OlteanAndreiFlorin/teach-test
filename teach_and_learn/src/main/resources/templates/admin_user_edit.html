<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Add User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.4/jquery-ui.min.css"
	th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}"
	rel="stylesheet" media="screen" />


<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


<script
	src="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.4/jquery-ui.min.js"
	th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js"
	th:src="@{/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js}"></script>

<script src="../static/js/jquery.validate.min"
	th:src="@{js/jquery.validate.min.js}"></script>
	
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

	<div style='float: right;'
		th:with="currentUser=${#httpServletRequest.userPrincipal?.name}">
		<div th:if="${currentUser != null}">
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-default" onclick="" value="Log out" />
			</form>
			<p th:text="${currentUser}">sample_user</p>
		</div>
	</div>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Teach and Learn</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/teacher">Teacher</a></li>
				<li><a href="/student">Student</a></li>
				<li><a href="#">Contact</a></li>
				<li class="active"><a href="/admin">Admin</a></li>
			</ul>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Add/Edit User</h3>
		</div>
	</div>

	<form action="/admin" method="post">
		<div class="form-group">
			<label for="username">Username</label> <input type="text"
				class="form-control" id="username" name="username"
				placeHolder="username" th:value="${user.username}" />
		</div>
		<div class="form-group">
			<label for="password">password</label> <input type="text"
				class="form-control" id="password" name="password"
				placeHolder="password" th:value="${user.password}" />
		</div>
		<div class="form-group">
			<label for="roles">Role(s)</label> <label> <input
				type="radio" name="roles" id="roles" value="ROLE_TEACHER">&nbsp;Teacher&nbsp;</input>
				<input type="radio" name="roles" id="roles" value="ROLE_STUDENT">&nbsp;Student&nbsp;</input>
				<input type="radio" name="roles" id="roles" value="ROLE_TEACHER,ROLE_STUDENT">&nbsp;Teacher
				&nbsp;Student&nbsp;</input> <input type="radio" name="roles" id="roles"
				value="ROLE_ADMIN">&nbsp;Administrator&nbsp;</input>
			</label>
		</div>

		<div class="container-fluid">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>&nbsp;&nbsp;&nbsp;</li>
					<li><button type="submit" class="btn btn-default">Save</button></li>
				</ul>
			</div>
		</div>
		<input type="hidden" th:value="${user.id}" name="id" />


	</form>

</body>
</html>
