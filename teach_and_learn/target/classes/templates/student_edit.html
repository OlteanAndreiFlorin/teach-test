<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Add Student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.4/jquery-ui.min.css"
	th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}"
	rel="stylesheet" media="screen" />


<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>


<script
	src="http://cdn.jsdelivr.net/webjars/jquery-ui/1.11.4/jquery-ui.min.js"
	th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js"
	th:src="@{/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js}"></script>




<script src="../static/js/common.js" th:src="@{js/common.js}"></script>

<script src="../static/js/jquery.validate.min"
	th:src="@{js/jquery.validate.min.js}"></script>

</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">Teach and Learn</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="#">Teacher</a></li>
				<li class="active"><a href="/student">Student</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="/admin">Admin</a></li>
			</ul>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Add Student</h3>
		</div>
	</div>
	
	<form action="/student" method="post">
					<div class="form-group">
						<label for="firstName">First name</label> <input type="text"
							class="form-control" id="firstName" name="firstName"
							placeHolder="First Name" th:value="${student.firstName}" />
					</div>
					<div class="form-group">
						<label for="lastName">Last name</label> <input type="text"
							class="form-control" id="lastName" name="lastName"
							placeHolder="Last Name" th:value="${student.lastName}" />
					</div>
					<div class="form-group">
						<label for="address">Address</label> <input type="text"
							class="form-control" id="address" name="address"
							placeHolder="Address" th:value="${student.address}" />
					</div>
					
					
					<div class="container-fluid">
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li>&nbsp;&nbsp;&nbsp;</li>
								<li><button type="submit" class="btn btn-default">Save</button></li>
							</ul>
						</div>
					</div>
					<input type="hidden" th:value="${student.id}" name="id" />
		
		<!--First Name<input name="firstName" th:value="${student.firstName}" /><br />
		Last Name<input name="lastName" th:value="${student.lastName}" /><br />
		<input type="hidden" th:value="${student.id}" name="id" /> <input
			type="submit" value="Save"></input> -->
			
	</form>

</body>
</html>
